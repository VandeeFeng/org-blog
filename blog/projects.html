<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Projects | Vandee's Blog</title>
    <meta property="og:title" content="Projects | Vandee's Blog">
    <meta property="og:type" content="website" />
    <meta name="author" content="Vandee">
    <meta name="referrer" content="origin-when-cross-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/blog-style.css" type="text/css" />
    <script src="assets/js/shiba.js" defer></script>
  </head>

  <body>
    <header>
      <h1><a href="https://www.vandee.art/blog/">Vandee's Blog</a></h1>
      <img class="shiba" width="100px" src="assets/shiba_gif/shiba_idle_8fps.gif">
      <nav>
        <a href="https://www.vandee.art/blog/">Home</a>
        <a href="https://x404.xyz/wiki">Wiki</a>
        <a href="https://x404.xyz/photo">Photo</a>
        <a href="archive.html">Archive</a>
        <a href="tags.html">Tags</a>
      </nav>
    </header>

    <main id="content">
      <div class="projects-container">
        <div class="projects-wrapper">
          <h2>Just for fun!</h2>
          <div id="projects-grid" class="projects-grid">
            <div class="loading">Loading projects...</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Â© 2022-
        <script>document.write(new Date().getFullYear())</script> Vandee. All rights reserved.
      </p>
      <div class="social-links"></div>
    </footer>
    <script>
      async function loadProjects() {
        const grid = document.getElementById('projects-grid');
        grid.innerHTML = '<div class="loading">Loading projects...</div>';

        try {
          const response = await fetch('assets/projects.json');
          const projects = await response.json();
          renderProjects(projects);
        } catch (error) {
          console.error('Error loading projects:', error);
          grid.innerHTML = '<div class="loading">Failed to load projects.</div>';
        }
      }

      function getGithubOgImage(owner, repo) {
        return `https://opengraph.githubassets.com/1/${owner}/${repo}`;
      }

      function renderProjects(projects) {
        const grid = document.getElementById('projects-grid');

        if (projects.length === 0) {
          grid.innerHTML = '<div class="loading">No projects to display.</div>';
          return;
        }

        grid.innerHTML = projects.map(project => `
        <a href="${project.url}" class="project-link" target="_blank" rel="noopener">
          <div class="project-card">
            <img src="${getGithubOgImage(project.owner, project.repo)}"
                 alt="${project.name}"
                 class="project-thumbnail"
                 loading="lazy">
            <h3 class="project-title">${project.name}</h3>
            <p class="project-description">${project.description}</p>
            <div class="project-meta">
              <span class="project-language">${project.language}</span>
              <span class="project-stars">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"/>
                </svg>
                ${project.stars.toLocaleString()}
              </span>
            </div>
          </div>
        </a>
        `).join('');
      }

      document.addEventListener('DOMContentLoaded', loadProjects);
                                                  </script>

    <style>
      .projects-container {
        margin-top: -1rem;
        margin-bottom: 3rem;
      }

      .projects-wrapper {
        padding: 1rem 0 2rem 0;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 1.5rem;
        align-items: stretch;
      }

      .project-card {
        background: #fdf6e3;
        border: 0.5px solid #eee8d5;
        border-radius: 8px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
      }

      .project-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
        border-color: #d3d3d3;
      }

      .project-thumbnail {
        width: 100%;
        max-height: 300px;
        object-fit: contain;
        border-radius: 6px;
        margin-bottom: 1rem;
        background: #eee8d5;
      }

      .project-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #073642;
        margin: 0 0 0.5rem 0;
        line-height: 1.3;
      }

      .project-description {
        color: #586e75;
        font-size: 0.9rem;
        line-height: 1.4;
        margin: 0 0 1rem 0;
        flex-grow: 1;
      }

      .project-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8rem;
        color: #657b83;
      }

      .project-language {
        background: #eee8d5;
        padding: 0.2rem 0.5rem;
        border-radius: 12px;
        font-weight: 500;
      }

      .project-stars {
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        color: #586e75;
        font-size: 1.1rem;
      }

      @media (max-width: 768px) {
        .projects-container {
          margin-top: -0.5rem;
          margin-bottom: 2rem;
        }

        .projects-wrapper {
          padding: 0.5rem 1rem 1.5rem 1rem;
        }

        .projects-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .project-card {
          padding: 1rem;
        }

        .projects-grid .project-thumbnail {
          max-height: 250px;
          object-fit: cover !important;
        }
      }

      @media (max-width: 480px) {
        .projects-container {
          margin-top: 0;
          margin-bottom: 1.5rem;
        }

        .projects-wrapper {
          padding: 0 0.8rem 1.5rem 0.8rem;
        }

        .projects-grid {
          gap: 0.8rem;
        }

        .project-card {
          padding: 0.8rem;
        }

        .projects-grid .project-thumbnail {
          max-height: 200px;
          object-fit: cover !important;
          border-radius: 4px;
        }

        .project-title {
          font-size: 1.1rem;
        }

        .project-description {
          font-size: 0.85rem;
        }

        .project-meta {
          font-size: 0.75rem;
        }
      }

      @media (orientation: portrait) and (max-width: 600px) {
        .project-thumbnail {
          max-height: 180px;
          object-fit: contain;
        }
      }
    </style>

  </body>

</html>
